{% extends "workshop_app/base.html" %}

{% block title %} Forgot Password {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0" style="border-radius: 12px;">
                <div class="card-header text-center py-4" style="background-color: #4e73df; color: white; border-radius: 12px 12px 0 0;">
                    <h3 class="mb-0"><i class="fas fa-lock me-2"></i>Forgot Password?</h3>
                </div>
                <div class="card-body p-5">
                    <p class="text-center text-muted mb-4">
                        Enter your registered email address to reset your password
                    </p>

                    <form action="" method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="email" class="form-label fw-bold">Email:</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-envelope text-muted"></i>
                                </span>
                                <input 
                                    type="email" 
                                    class="form-control form-control-lg" 
                                    id="email" 
                                    name="email" 
                                    placeholder="Enter your email address"
                                    required
                                >
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-success btn-lg py-3 fw-bold" type="submit" style="border-radius: 8px;">
                                Request Reset Link
                            </button>
                            <a href="{% url 'workshop_app:index' %}" class="btn btn-outline-primary btn-lg py-3">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border: none;
}

.card-header {
    border-bottom: 1px solid rgba(0,0,0,0.1);
}

.form-control:focus {
    border-color: #4e73df;
    box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
}

.btn-success {
    background-color: #1cc88a;
    border-color: #1cc88a;
}

.btn-success:hover {
    background-color: #17a673;
    border-color: #17a673;
    transform: translateY(-1px);
    transition: all 0.2s ease;
}

.btn-outline-primary {
    color: #4e73df;
    border-color: #4e73df;
}

.btn-outline-primary:hover {
    background-color: #4e73df;
    color: white;
}

.input-group-text {
    border-right: none;
}

.input-group .form-control {
    border-left: none;
}

.input-group .form-control:focus {
    box-shadow: none;
    border-color: #ced4da;
}
</style>
{% endblock content %}
