{% extends "workshop_app/base.html" %}

{% block title %}Password Reset Sent{% endblock %}

<style>
    body {
      background-color: #f8f9fa;
    }
</style>


{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4 p-md-5 text-center">
          <h2 class="fw-bold mb-3">Check Your Email</h2>
          <p class="text-muted mb-4">
            We have sent password reset instructions to your registered email address. Please check your inbox.
          </p>

          <div class="d-grid">
            <a class="btn btn-primary btn-lg" href="{% url 'workshop:index' %}">
              Back to Login
            </a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
